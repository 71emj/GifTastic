<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Giphy Api</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/styles/style.css" type="text/css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row" id="search-buttons"></div>
		<div class="row" id="main">
			<div class="col-sm-8" id="gif-contents">
				This is just a starter text to help you get started with this image search app. Click on the buttons on top to look for the gifs relating to the button text. Use the search input to look for stuff that interest you. Happy searching!!
			</div>
			<div class="col-sm-4" id="search">
				<form class="input-group" action="#">
					<label for="search-input">Add an animal</label>
					<input type="text" name="search_gif" class="form-control" id="search-input" placeholder="search your favorite gifs" />
					<input type="submit" class="btn btn-default" value="Search" />
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/scripts/giphy_api.js"></script>
</body>

</html>
